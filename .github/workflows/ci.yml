name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/README.org'
      - '**/README.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/README.org'
      - '**/README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
        with:
          version: 8.x.x
      - name: run unit tests
        run: |
          pnpm install --frozen-lockfile
          pnpm test
